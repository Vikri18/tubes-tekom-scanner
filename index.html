  <div class="container hasil">
    <h2>Masukan Source Code | PASCAL</h2>
    <br>
    <button type="button" class="btn btn-dark mb-3" id="sample_code">Sample Code</button> 
    <button type="button" id="convert" class="btn btn-dark mb-3">Submit</button>
    <button type="button" id="reset" onclick="javascript:eraseText();" class="btn btn-dark mb-3">Reset</button>
    <div class="row">
        <div class="col-6">
          <textarea class="form-control" id="hasilanalisis" name="ha" rows="23"></textarea>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label for="identifier" class="font-weight-bold">Identifier</label>
            <input type="text" class="form-control" id="identifier"  readonly="" value="">
  
            <label for="keywordout" class="font-weight-bold">Keywords</label>
            <input type="text" class="form-control" id="keywordout" readonly="" value="">
  
            <label for="operator" class="font-weight-bold">Operator</label>
            <input type="email" class="form-control" id="operator" readonly="" value="">
            
            <label for="delimiter" class="font-weight-bold">Delimeter</label>
            <input type="email" class="form-control" id="delimiter" readonly="" value="">
  
            <label for=" number" class="font-weight-bold">Konstanta - Boolean</label>
            <input type="email" class="form-control" id="boolean" readonly="" value="">
            <label for=" number" class="font-weight-bold">Konstanta - Char</label>
            <input type="email" class="form-control" id="char" readonly="" value="">
            <label for=" number" class="font-weight-bold">Konstanta - Integer</label>
            <input type="email" class="form-control" id="integer" readonly="" value="">
            <label for=" number" class="font-weight-bold">Konstanta - String</label>
            <input type="email" class="form-control" id="string" readonly="" value="">
  
          </div>
        </div>
      </div>

    </div>
  </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js"></script>
    <script>
      $("#sample_code").click(() => {
          console.log("terklik")
          var sample_code = "program Percabangan_1;\nvar\nbil : integer;\nbegin\nwrite ('Masukan Bilangan : ');\nread(bil);\nif (bil mod 2 = 0) then\nbegin\nwriteln ('Bilangan Genap');\nend\nelse\nbegin\nwriteln ('Bilangan Ganjil');\nend;\nend.";
          $("#hasilanalisis").text(sample_code)
      })

      $("#reset").click(() => {
        
        var reset =" ";
        $("#hasilanalisis").text(reset)
      })
    </script>
